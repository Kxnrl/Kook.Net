name: KaiHeiLa.Net Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src
    - name: Build
      run: dotnet build src --no-restore
#    - name: Test
#      run: dotnet test src --no-build --verbosity normal
    - name: Publish Core NuGet
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        PROJECT_FILE_PATH: src/KaiHeiLa.Net.Core/KaiHeiLa.Net.Core.csproj
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
    - name: Publish Rest NuGet
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        PROJECT_FILE_PATH: src/KaiHeiLa.Net.Rest/KaiHeiLa.Net.Rest.csproj
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
    - name: Publish WebSocket NuGet
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        PROJECT_FILE_PATH: src/KaiHeiLa.Net.WebSocket/KaiHeiLa.Net.WebSocket.csproj
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
